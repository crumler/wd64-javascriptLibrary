<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Smiley</title>
    <link rel="stylesheet" href="./css_smiley.css">
</head>
<body>
    <div class="wrapper">
        <h1>CSS Smiley Face</h1>
        <h2>Step 1: Make the Circle</h2>
            <div class="face"></div>
        <h2>Step 2: Add the Left Eye</h2>
            <div class="face">
                <div class="leftEye"></div>
            </div>
        <h2>Step 3: Add the Right Eye</h2>
            <div class="face">
                <div class="rightEye"></div>
            </div>
        <h2>Step 4: Add the Mouth</h2>
            <div class="face">
                <div class="leftEye"></div>
                <div class="rightEye"></div>
                <div class="mouth"></div>
            </div>
        <h2>Step 5: Add the Inner Eyes</h2>
            <div class="face">
                <div class="leftEye">
                    <div id="inner-left"></div>
                </div>
                <div class="rightEye">
                    <div id="inner-right"></div>
                </div>
                <div class="mouth"></div>
            </div>

        <h2>CHALLENGE STEP</h2>
            <div class="face">
                <div class="leftEye">
                    <div id="inner-left"></div>
                    <div id="left-brow"></div>
                </div>
                <div class="rightEye">
                    <div id="inner-right"></div>
                    <div id="right-brow"></div>
                </div>
                <div class="mouth"></div>
        </div>
    </div>
</body>
</html>
